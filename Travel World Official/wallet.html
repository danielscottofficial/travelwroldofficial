<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Boost Your Direct Bookings - Travel World</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="mainpage.html">
    <link rel="stylesheet" href="index.html">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        ::-webkit-scrollbar {
    width: 8px;    
}
::-webkit-scrollbar-thumb {
    background: #c0b6b6;
}
::-webkit-scrollbar-thumb:hover {
    background: #a7a1a1;
}
        main {
            max-width: 750px;
            height: 100vh;
            color: rgba(228, 225, 225, 0.863) !important;
            background: url('https://img.freepik.com/free-vector  dark-gradient-background-with-copy-space_53876-99548.jpg');  
            background-size: cover;
            
            position: relative;
            margin: 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .reserve {
            position: absolute; /* Set reserve section to absolute positioning */
            background-color: rgb(0, 0, 0); /* Semi-transparent background */
            text-align: center;
            padding: 1.6rem;
            border-radius: 10px;
            width: 100%; /* Adjust width as needed */
            color: white;
            z-index: 1; /* Make sure the reserve section is on top */
            top: 5%; /* Position from the top */
            left: 50%; /* Position from the left */
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
        }

        .banner_img {
            position: relative; /* Set banner image to relative positioning */
            width: 100%;
            z-index: 0; /* Lower z-index to keep it below the reserve section */
        }

        .banner_img img {
            width: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
        .icon{
          display: flex;
    position: absolute;
    font-size: 50px;
    align-items: center;
    justify-content: center;
    top: 11px;
        }
        .icon a{
            text-decoration: none;
            color: white;
        }
        .first{
            position: absolute;
    font-size: 35px;
    text-align: center;
    font-family: cursive;
    border-radius: 10px;
    padding: 12px;
    text-align: center;
    text-shadow: -1px -4px 15px black;
    color: white;
    top: 18%;
    left: 50%;
    width: 100%;
    transform: translate(-50%, -50%);
        }
        .mt-8{
            margin-top: 8rem;
        }
        #blance {
    top: 24%;
    font-family: sans-serif;
}

    </style>
</head>
<body>
<main>
    <div class="banner_img">
        <img src="https://img.freepik.com/free-vector/dark-gradient-background-with-copy-space_53876-99548.jpg" alt="">
    </div>
    <div class="reserve">
        <div class="icon">
            <a href="mainpage.html"><i class='bx bx-left-arrow-alt '></i>  </a>
        </div>
        <h1> Wallet</h1>
    </div>
    <h3 class="first">Account Balance</h3>
    <h2 style="padding: 30px 70px;">My Details</h2>
    <!-- Button to trigger the modal -->
    <button class="btn btn-danger btn-lg d-block mx-auto col-6" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Edit Details</button>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form inputs -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h2 style="padding: 10px 70px;">History</h2>
    <!-- Button to trigger the modal -->
    <button class="btn btn-success btn-lg d-block mx-auto col-6" type="button">Withdrawl History</button>
    <!-- Button to trigger the modal -->
    <button class="btn btn-danger btn-lg d-block mx-auto col-6 mt-8" type="button"> Logout</button>
</main>
</body>
<script>
 document.addEventListener("DOMContentLoaded", function () {
    // Retrieve user info from session storage
    const userInfo = JSON.parse(sessionStorage.getItem("user-info"));
    if (userInfo && userInfo.balance) {
        // Update balance display
        updateWalletBalanceDisplay(userInfo.balance);
    }
});

// Function to update balance in wallet display
function updateWalletBalanceDisplay(balance) {
    const balanceElement = document.getElementById(" blance"); // Corrected selector
    if (balanceElement) {
        balanceElement.innerHTML = balance; // No need for additional span tag
    }
}

</script>
</html>
